<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript traying</title>
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <!-- <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off"> -->
                <form id="form" autocomplete="off" onsubmit="event.preventDefault();onFormSubmit()">
                    <div class="form-control">
                        <label>Title</label>
                        <input type="text" name="elements" id="title">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Author</label>
                        <input type="text" name="elements" id="author">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Price</label>
                        <input type="number" name="elements" id="price">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Date</label>
                        <input type="date" name="elements" id="date">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Language</label>
                        <select name="elements" id="language">
                            <option value=""></option>
                            <option value="Arabic">Arabic</option>
                            <option value="France">France</option>
                            <option value="English">English</option>
                            <option value="Espanol">Espanol</option>
                        </select>
                        <small>Error message</small>
                    </div>
                    <div id="types" class="form-control">
                        <label>Book type</label>
                        <input class="choice" value="narratif" type="radio" id="narratif" name="narratif">
                        <label for="narratif">Narratif</label>

                        <input class="choice" value="theatrical" type="radio" id="theatrical" name="narratif">
                        <label for="theatrical">Theatrical</label>

                        <input class="choice" value="poetic" type="radio" id="poetic" name="narratif">
                        <label for="poetic">Poetic</label>

                        <input class="choice" value="argumentative" type="radio" id="argumentative" name="narratif">
                        <label for="argumentative">Argumentative</label>

                        <input class="choice" value="epistolaire" type="radio" id="epistolaire" name="narratif">
                        <label for="epistolaire">Epistolaire</label>
                        <small>Error message</small>

                    </div>
                    <div class="form-action-buttons">
                        <button type="submit">Add bok</button>
                        <!-- <input type="button" value="Add Book" id="ajouter" > -->
                    </div>

                </form>
            </td>

            <td>
                <table class="letableu" id="epistolaire">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Language</th>
                            <th>Book type</th>
                        </tr>

                    </thead>
                    <tbody id="book-list">

                    </tbody>

                </table>
            </td>
        </tr>
    </table>
    <script src="try.js"></script>
</body>

</html>
